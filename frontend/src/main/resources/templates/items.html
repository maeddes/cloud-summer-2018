<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="w3-row-padding w3-section" style="margin: 0px auto; width: 800px;" >

<header class="w3-container w3-teal">
    <h1>ToDo List</h1>
</header>
<p th:text="'Hello, ' + ${name} + '!'" />

<hr/>

<h2>Add a ToDo</h2>

<div>
    <table class="w3-table-all w3-hoverable">
        <tr class="w3-teal">
            <th width="600px">Item</th>
            <th>Action</th>
        </tr>
        <tr>
            <form method="POST" th:action="@{/}">
            <td>
                <label for="description">Description:</label>
                <input type="text" name="toDo" size="40"/>
            </td>
            <td>
                <input class="w3-button w3-black" type="submit" value="Submit!"/>
            </td>
            </form>
        </tr>
    </table>
</div>

<hr/>

<h2>ToDo List</h2>

<div th:unless="${#lists.isEmpty(items)}">
    <table class="w3-table-all w3-hoverable">
        <tr class="w3-teal">
            <th width="600px">Item</th>
            <th>Action</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item}"/>
            <td>
                <form method="POST" th:action="@{|/done/${item}|}">
                    <input class="w3-button w3-black" type="submit" value="Done!"/>
                </form>
            </td>
        </tr>
    </table>
</div>

<div th:if="${#lists.isEmpty(items)}">
    <table class="w3-table-all w3-hoverable">
        <tr class="w3-teal">
            <th width="600px">Item</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>You have no ToDos :-)</td>
            <td>None</td>
        </tr>
    </table>
</div>
</div>

</body>
</html>
